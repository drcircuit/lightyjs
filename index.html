<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LightyJS Demo</title>
    <script src="lighty.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100|Source+Sans+Pro:200" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div lc="logoController">
    <img id="logo" limg="logo" alt="Logo">
    <h1>[title]</h1>
    <h2 lb="subtitle"></h2>
    <p>[description]</p>
    <div lc="listController">
        <div>[title]</div>
        <ul>
            <li llist="item in items">[item.value] <img limg="item.img" alt="smiley"/><strong>[item.id]</strong></li>
        </ul>
        <ul>
            <li llist="n in numbers">[n]</li>
        </ul>
    </div>
</div>
<script src="myapp.js"></script>
</body>
</html>
